<div class="main-content">
    <div class="section-content section-content-p30">

        <h4 class="category-heading category-blue">Category: <span>{{ currentCategoryName }}</span></h4>
        <hr>

        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{tempProduct.id}}">
                        <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{tempProduct.id}}">
                        <h1>{{ tempProduct.name }}</h1>
                        </a>

                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>
                <div *ngIf="products?.length==0">
                    <img src="assets/images/products/1357b33cb4057ecb3c6f869fc977561d.webp" alt="No products found image">
                </div>

            </div>
        </div>
    </div>
</div>
